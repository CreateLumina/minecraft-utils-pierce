name: Vitest & Prettier

on: [push, pull_request]

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "8"
      - run: yarn install --frozen-lockfile
      - run: yarn test
